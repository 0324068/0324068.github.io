<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script  type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js></script>
    <title>Home</title>
</head>
<body>       
    <div class="container">
        <div class="header">
            <nav class="topnav">
                <div class="logo">Alan</div>  
                <ul>
                 <li data-page=1>關於我</li>
                 <li>•</li>
                 <li data-page=2>作品</li>
                 <li>•</li>
                 <li data-page=3>聯絡我</li>
                </ul>
            </nav>
        </div>   
        <nav class=rightnav>
            <ul>
                <li data-page=1 style="background-color: black;border-color:black"></li>
                <li data-page=2></li>
                <li data-page=3></li>
                <li data-page=4></li>
                <li data-page=5></li>
            </ul>
        </nav>
        <div class="img p1"></div>
        <div class="img p2"></div>
        <div class="img p3"></div>
        <div class="img p4"></div>
        <div class="img p5"></div>
    </div>
            
</body>
<script>
    $(document).ready(function(){
        
        $('.rightnav li').click(function(e){
            const page=e.currentTarget.dataset.page
            $('html, body').animate({scrollTop:$(".p"+page).offset().top});
        })
        $(window).scroll(function(){
                 if(scrolling('.p1','.p2')){                
                    toggle(0);
                }else if(scrolling('.p2','.p3')){
                    toggle(1);
                }else if(scrolling('.p3','.p4')){
                    toggle(2);
                }else if(scrolling('.p4','.p5')){
                    toggle(3);
                }else if($(window).scrollTop()>=$('.p5').offset().top){
                    toggle(4);
                }
                function scrolling(index,index2){
                    if($(window).scrollTop()>=$(index).offset().top && $(window).scrollTop()<$(index2).offset().top){
                        return true;
                    }else
                        return false;
                    
                }
                function toggle(num){
                    console.log(".rightnav li:eq("+num+")");
                    let target=".rightnav li:eq("+num+")";
                    $('.rightnav li').css({'background-color':'white','border-color':'white'});
                    $(target).css({'background-color':'black','border-color':'black'});
                }
            })
    })
</script>
</html>
